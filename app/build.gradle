apply plugin: 'android'

android {
    compileSdkVersion 18
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile files('libs/activeandroid-3.1.jar')
    compile files('libs/android-async-http-1.4.3.jar')
    compile files('libs/codepath-oauth-0.2.4.jar')
    compile files('libs/codepath-utils.jar')
    compile files('libs/scribe-1.3.4.jar')
    compile files('libs/universal-image-loader-1.8.4.jar')
    compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abc:+'
}
